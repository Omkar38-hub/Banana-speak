<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Banana-speak</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <h1>banana talk</h1>
    <p>Convert from English to Minion speak. This language is spoken by the minions in Despicable Me.</p>
  </div>
  <div class="img-class">
        <img class="minions-img" src="images0/minions_translator.jpg" alt="minion" title="Minions Speak">
  </div>
  <main>
    <textarea name="name" rows="10" cols="80" placeholder="Put your message here which you want to convert to banana language" id="text-input"></textarea>
    <button type="button" name="button" id="btn-translate">Translate To Banana</button>
    <div id="output"></div>
  </main>
<script src="app.js" charset="utf-8"></script>
</body>
<footer>
  <div class="abt">
    about
  </div>
  <p class="about-info">Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
</footer>

</html>
